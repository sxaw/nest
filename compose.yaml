version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nest_webhook_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nest_webhook
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nest_webhook_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nest_webhook_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nest_webhook_network

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: nest_webhook_mosquitto
    restart: unless-stopped
    ports:
      - '1883:1883'
      - '9001:9001'
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - nest_webhook_network

  mqtt-explorer:
    image: faustofjnascimento/mqtt-explorer:latest
    container_name: nest_webhook_mqtt_explorer
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_WS_PORT=9001
    depends_on:
      - mosquitto
    networks:
      - nest_webhook_network

  mqtt-web-client:
    build:
      context: ./mqtt-client/react-mqtt-explorer
      dockerfile: Dockerfile
    container_name: nest_webhook_mqtt_client
    restart: unless-stopped
    ports:
      - '8888:80'
    depends_on:
      - mosquitto
    networks:
      - nest_webhook_network

volumes:
  postgres_data:
  pgadmin_data:
  mosquitto_data:
  mosquitto_logs:

networks:
  nest_webhook_network:
    driver: bridge